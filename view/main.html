<main class="container-fluid">
  <div id="demo" class="carousel slide" data-ride="carousel">
  
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="uploads/ohrid2.jpg" alt="ohrid" width="1500" height="600">
      </div>
      <div class="carousel-item">
        <img src="uploads/ohrid1.jpg" alt="ohrid" width="1500" height="600">
      </div>
      <div class="carousel-item">
        <img src="uploads/lake.jpg" alt="lake" width="1500" height="600">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>


  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-light text-center">
    <h1 class="display-3">DESTINATIONS</h1>
  </div>

  <div class="row  row-cols-md-2 mb-3 text-center">
    <div class="col-sm-6" ng-repeat="destinations in destination">
      <div class="card mb-4 shadow-sm">
        <div class="card-header" style="background-color:#E5BE8E;">
          <h4 class="my-0 fw-normal">{{destinations.destination_name}}</h4>
        </div>
        <div class="card-body">
          <!-- <img class="card-img-top mx-auto" src="uploads/{{destinations.destination_img}}" alt="{{destinations.destination_img}}"
            width="250px" height="250px"> -->

          <ul class="list-unstyled mt-3 mb-4">
            <li>->{{destinations.destination_desc}}<-</li>
          </ul>
      </div>
    </div>
</main>
