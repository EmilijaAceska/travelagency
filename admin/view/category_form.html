<div class="container">
<h3 class="text-light display-4">NEW CATEGORY</h3>
<div class="alert alert-success" ng-show="successAlert">
  You entered category successfuly!
</div>
<div class="alert alert-success" ng-show="successfullAlert">
  You updated this category successfuly!
</div>
<div class="alert alert-danger" ng-show="dangerAlert">
  Please fill in the form correctly!
</div>
<div class="alert alert-info" ng-show="infoAlert">
  The record already exists!
</div>
<form name="myForm" class="text-light">
  <div class="form-group">
    <label for="category_title">Category title:</label>
    <div ng-show="myForm.category_title.$invalid"></div>
    <input type="text" class="form-control" placeholder="insert category title" name="category_title"
      id="category_title" ng-model="category[checkUrl].category_title" ng-maxlength="50" required />
    <input type="hidden" class="form-control" name="category_title" id="category_title"
      ng-model="category[checkUrl].category_title" />
  </div>
  <div class="form-group">
    <button ng-show="checkUrl===undefined" class="btn btn-secondary"
      ng-click="(myForm.category_title.$valid) 
      ? function_category_form(category[checkUrl].category_title, 'insert') : function_error()">SAVE</button>
  </div>
</form>
</div>
